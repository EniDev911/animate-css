<!doctype html>
<html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./index.css"/>
</head>

<!-- animate desde el CSS
<p class="animar-1">texto</p>
<p class="animar-2">texto</p>
<p class="animar-3">texto</p>
<p class="animar-4">texto</p>
<p class="animar-5">texto</p>
-->

<!-- 
  CLASES DE UTILIDAD
  delay : 
    animate__delay-2s
    animate__delay-3s
    animate__delay-4s
    animate__delay-5s

  repeticiones :
    animate__repeat-1
    animate__repeat-2
    animate__repeat-3
    animate__infinite
-->

<p style="font-size: 60px; text-align: center; font-weight: bolder; color: #f9d" 
class="animate__animated animate__pulse animate__delay-1s animate__infinite">texto</p>
<p style="font-size: 50px; text-align:center" 
class="animate__animated animate__swing animate__delay-2s">texto</p>
<p class="animar-3">texto</p>
<p class="animar-3">texto</p>

<script src="./index.js" type="module"></script>

</html>
